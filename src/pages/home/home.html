<ion-header>
  <ion-navbar>
    <ion-title>Shubhs Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-card *ngFor="let post of postDataForListing" (click)="goToPostDetails(post.id)">
   <img [src]="post.media_url" *ngIf="post.media_url"/>
   <ion-card-content>
     <ion-card-title> {{post.id}} -
      {{post.title.rendered}}
     </ion-card-title>
     <p [innerHTML]="post.excerpt.rendered"></p>
   </ion-card-content>
   <ion-row>
     <ion-col>
       <button ion-button icon-start clear small class="pull-right">
         <ion-icon name="calendar"></ion-icon>
         <div>{{post.date | date}}</div>
       </button>
     </ion-col>
   </ion-row>
 </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
