<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="aboutPageData?.media_url" *ngIf="aboutPageData?.media_url"/>
    <ion-card-content>
      <ion-card-title>
        {{aboutPageData?.title?.rendered}}
      </ion-card-title>
      <p [innerHTML]="aboutPageData?.content?.rendered"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
