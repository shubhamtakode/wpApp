<ion-header>

</ion-header>

<ion-content padding>

 <ion-card *ngFor="let post of postDataForListing">
   <img src=""/>
   <ion-card-content>
     <ion-card-title>
      {{post.title.rendered}}
     </ion-card-title>
     <div [innerHTML]="post.excerpt.rendered">

     </div>
   </ion-card-content>
 </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
